services:
  drupal:
    image: hussainweb/drupal-base:php8.5-frankenphp-trixie
    container_name: drupal-frankenphp
    volumes:
      - ./drupal-root:/app
    ports:
      - "8080:80"
    environment:
      # PHP configuration for testing
      PHP_MEMORY_LIMIT: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

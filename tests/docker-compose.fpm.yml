version: '3.8'

services:
  drupal:
    image: hussainweb/drupal-base:php8.5-fpm-alpine
    container_name: drupal-fpm
    volumes:
      - ./drupal-root:/var/www/html
    environment:
      # PHP configuration for testing
      PHP_MEMORY_LIMIT: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: drupal-nginx
    ports:
      - "8080:80"
    volumes:
      - ./drupal-root:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - drupal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
